name: Deploy and Create .env

on:
  push:
    branches:
      - main  # or master, depending on your branch

jobs:
  create_env_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Create .env file from GitHub secrets
        uses: ozaytsev86/create-env-file@v2.0.0
        with:
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID2 }}
          TELEGRAM_USER_ID3: ${{ secrets.TELEGRAM_USER_ID3 }}

      - name: 📥 Install dependencies
        run: npm install

      - name: 🚀 Start app (or run tests)
        run: npm start
